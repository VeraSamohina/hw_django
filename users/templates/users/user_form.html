{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header"> Мой профиль</div>
                <div class="card-body">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline-success">Сохранить изменения
                    </button>

                    <a href="{% url 'catalog:home' %}" class="btn btn-outline-secondary">Выйти из редактирования</a>

                </div>
                <div class="card-footer">
                    <a href="{% url 'users:generate_password' %}" class="btn btn-warning">Сгенерировать новый пароль</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
