{% extends 'catalog/base.html' %}

{% block content%}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
       <div class="card">
           <div class="card-header">Авторизация</div>
           <div class="card-body">
               <form method="post">
                   {% csrf_token %}
                   {{ form.as_p }}
                   <button type="submit" class="btn btn-success">Войти</button>
               </form>
               </div>
               <div class="card-footer text-center">
                   <div class="small"><a href="{% url 'users:register' %}">Ещё нет аккаунта? Зарегистрируйся!</a></div>

           </div>
       </div>
    </div>
</div>
{% endblock %}
