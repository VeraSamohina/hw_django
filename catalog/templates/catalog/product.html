{% extends 'catalog/base.html' %}
{% block content %}
{% load my_tags %}
<div class="card w-50 m-3 ">
  <div class="card-header">
     <img src="{{object.preview|media_url}}"  alt="..." style="max-width: 50%;">
  <div class="card-body">
    <h5 class="card-title">{{object.title}}</h5>
    <p class="card-text">{{object.description}}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Цена: {{object.price}} рублей</li>
    <li class="list-group-item">Категория товара: {{object.category}} </li>
    </ul>
    <p class="card-text"><small class="text-body-secondary">Дата добавления {{object.date_create}}</small></p>
  <div class="card-body">
    <a href="#" class="btn btn-outline-primary my-2">В корзину</a>
  </div>
    </div>
</div>
{% endblock %}
