{% extends 'catalog/base.html' %}
{% block content %}
<div class="container">
<div class="col-lg-6 col-xxl-4 my-5 mx-auto">
<div class="d-grid gap-2">
  <a class="btn btn-outline-info btn-lg" href="{% url 'catalog:product_create' %}">Добавить новый товар</a>
</div>
</div>
<div class="row row-cols-1 row-cols-md-2 g-4">
{% for object in object_list %}
      <div class="col-4">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">{{object.title}}</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title">{{object.price}} рублей</h1>
            <p class="card-text">{{object.description|slice:":100"}}.</p>
              <a href="{% url 'catalog:product_view' object.pk %}" class="btn btn-outline-primary my-2">Подробнее</a>
          </div>
        </div>
      </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
