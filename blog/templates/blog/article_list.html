{% extends 'blog/base.html' %}

{% block content %}

    <main class="container">

    {% for object in object_list %}

        <div class="card border-info mb-5" style="">
  <div class="row g-0">
    <div class="col-md-2">
      <img src="/media/{{ object.preview }}" class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-10">
      <div class="card-body">
        <h5 class="card-title">{{object.title}}</h5>
          <p class="card-text">({{object.slug}})</p>
        <p class="card-text">{{object.body|slice:":250"}}-....</p>
        <a href="{% url 'blog:article_view' object.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
            Читать далее...</a>
          <p class="card-text"><small class="text-body-secondary">{{object.date_create}}</small></p>
      </div>
            <a href="{% url 'blog:article_edit' object.pk %}" class="btn btn-outline-success btn-sm mb-2">Редактировать</a>
        <a href="{% url 'blog:article_delete' object.pk %}" class="btn btn-outline-danger btn-sm mb-2">Удалить</a>

    </div>
    </div>
  </div>
</div>

    {% endfor %}

<a class="btn btn-outline-info" href="{% url 'blog:create' %}"> Добавить новую статью</a>
    </main>
{% endblock %}
